<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajude o Laboratório Ético</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            color: #f0f0f0;
            text-align: center;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ff99;
        }
        .address {
            font-size: 1.2em;
            word-break: break-all;
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 5px;
            margin: 15px 0;
        }
        img {
            margin-top: 10px;
            width: 250px;
            height: 250px;
        }
        button {
            background-color: #00ff99;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00cc77;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Laboratório de Pentest Ético</h1>
        <p>Ajude a manter nosso projeto de segurança digital, automação e pesquisa open source.</p>
        <p>Faça uma doação via Bitcoin para a carteira abaixo:</p>
        <div class="address" id="btcAddress">bc1qqv5caf75zuqxuaq3cjf2p9s7n4x67sv46xnm5a</div>
        <button onclick="copyAddress()">Copiar Endereço</button>
        <br>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=bc1qqv5caf75zuqxuaq3cjf2p9s7n4x67sv46xnm5a" alt="QR Code Bitcoin">
    </div>
    <script>
        function copyAddress() {
            const address = document.getElementById("btcAddress").innerText;
            navigator.clipboard.writeText(address)
                .then(() => alert("Endereço copiado para a área de transferência!"))
                .catch(err => alert("Erro ao copiar: " + err));
        }
    </script>
</body>
</html>
